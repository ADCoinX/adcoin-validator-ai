
<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - ADCoin Validator</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Admin Panel â€“ Validation Logs</h1>
    <table>
        <tr><th>Timestamp</th><th>Input</th><th>Blacklisted</th><th>Smart Contract</th></tr>
        {% for entry in logs %}
        <tr>
            <td>{{ entry.timestamp }}</td>
            <td>{{ entry.input }}</td>
            <td>{{ entry.blacklisted }}</td>
            <td>{{ entry.smart_contract.status if entry.smart_contract else 'N/A' }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
