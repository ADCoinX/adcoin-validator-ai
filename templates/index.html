<!DOCTYPE html>\
<html lang="en">\
<head>\
    <meta charset="UTF-8">\
    <title>ADC Wallet Validator</title>\
    <style>\
        body \{\
            background-image: url('/static/background_pro.jpg');\
            background-size: cover;\
            font-family: Arial;\
            text-align: center;\
            margin: 0;\
            padding: 20px;\
        \}\
        .container \{\
            background: rgba(0, 0, 0, 0.7);\
            padding: 20px;\
            border-radius: 10px;\
            margin: auto;\
            max-width: 500px;\
        \}\
        img \{ max-width: 200px; margin-bottom: 20px; \}\
        input, button \{ padding: 10px; margin: 5px; \}\
        #result \{ margin-top: 20px; text-align: left; \}\
    </style>\
</head>\
<body>\
    <div class="container">\
        <img src="/static/logo.png" alt="ADCoin Logo">\
        <h1>Wallet Validator</h1>\
        <input type="text" id="address" placeholder="Enter wallet address">\
        <button onclick="validate()">Check</button>\
        <div id="result"></div>\
    </div>\
    <script>\
        async function validate() \{\
            const address = document.getElementById('address').value;\
            const response = await fetch('/validate', \{\
                method: 'POST',\
                headers: \{'Content-Type': 'application/json'\},\
                body: JSON.stringify(\{address\})\
            \});\
            const data = await response.json();\
            let result = `<p><strong>Address:</strong> $\{data.address\}</p>`;\
            result += `<p><strong>Balance:</strong> $\{data.balance\}</p>`;\
            result += `<p><strong>5 Latest Transactions:</strong></p><ul>`;\
            data.transactions.forEach(tx => \{\
                result += `<li>Hash: $\{tx.hash\}, Value: $\{parseFloat(tx.value) / 1e18\} ETH</li>`;\
            \});\
            result += `</ul>`;\
            result += `<p><strong>Risk Scores:</strong></p><ul>`;\
            data.risk_scores.forEach(score => \{\
                result += `<li>Transaction: $\{score.tx.hash\}, Risk: $\{score.risk\}</li>`;\
            \});\
            result += `</ul>`;\
            if (data.error) result = `<p style="color: red;">$\{data.error\}</p>`;\
            document.getElementById('result').innerHTML = result;\
        \}\
    </script>\
</body>\
</html>}
