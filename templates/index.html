
<!DOCTYPE html>
<html>
<head>
    <title>ADCoin Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            background-color: #f4f4f4;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            display: inline-block;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
        }
        .qr-sample {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/adcoin_logo.png" class="logo" alt="ADCoin Logo">
        <h1>ADCoin Validator</h1>
        <p>Secure Product & Transaction Validator powered by ADCoin</p>
        <form method="post">
            <input type="text" name="txhash" placeholder="Enter TX Hash or Product Code" required><br><br>
            <input type="submit" value="Validate">
        </form>

        {% if result %}
            <h3>Result:</h3>
            {% if 'blacklisted' in result and result['blacklisted'] %}
                <p style="color:red;"><strong>⚠️ Address/Product is BLACKLISTED!</strong></p>
            {% endif %}
            <pre>{{ result | tojson(indent=2) }}</pre>
        {% endif %}

        <div class="qr-sample">
            <h4>Sample Product QR:</h4>
            <img src="/static/sample_qr.png" width="120">
        </div>
    </div>
</body>
</html>
