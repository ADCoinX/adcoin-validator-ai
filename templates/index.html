
<!DOCTYPE html>
<html>
<head>
    <title>ADCoin Validator</title>
    <style>
        body { font-family: Arial; background-color: #121212; color: #fff; text-align: center; margin: 0; }
        .container { padding: 50px; }
        input { padding: 12px; width: 300px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background: #28a745; border: none; border-radius: 5px; color: white; cursor: pointer; }
        .result { margin-top: 30px; font-size: 1.2em; }
        img { max-width: 120px; margin: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/adcoin_logo.png" alt="ADCoin Logo" />
        <h1>ADCoin Wallet Validator</h1>
        <p><img src="/static/safety.jpg" alt="Safety Banner" /></p>
        <form method="POST">
            <input type="text" name="address" placeholder="Enter Wallet Address" required />
            <br><br>
            <button type="submit">Validate</button>
        </form>
        {% if wallet_info %}
        <div class="result">
            <p>{{ wallet_info }}</p>
            <p>{{ tx_info }}</p>
            <p>AI Risk Score: {{ score }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
