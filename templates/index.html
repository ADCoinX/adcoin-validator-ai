
<!DOCTYPE html>
<html>
<head>
    <title>ADCoin Validator</title>
    <style>
        body {
            background-image: url('/static/security_background.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .form-box {
            background-color: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }
        input, select {
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: yellow;
        }
        img.logo {
            width: 200px;
        }
    </style>
</head>
<body>
    <img src="/static/adcoin_logo.png" class="logo" alt="ADCoin Logo">
    <h1>ADCoin Wallet Validator</h1>
    <div class="form-box">
        <form method="post">
            <input type="text" name="address" placeholder="Enter Wallet Address" required><br>
            <select name="coin_type">
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="ETH">Ethereum (ETH)</option>
                <option value="TRX">TRON (TRX)</option>
                <option value="XRP">Ripple (XRP)</option>
                <option value="LTC">Litecoin (LTC)</option>
                <option value="DOGE">Dogecoin (DOGE)</option>
            </select><br>
            <input type="submit" value="Validate">
        </form>
        {% if result %}
            <div class="result">
                <p>Status: {{ result.status }}</p>
                <p>Address: {{ result.address }}</p>
                <p>Coin: {{ result.coin_type }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
