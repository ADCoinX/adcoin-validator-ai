
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ADCoin Validator AI</title>
    <style>
        body {
            background-color: #0e0e0e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        img {
            width: 100px;
        }
        .form-box {
            margin-top: 30px;
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }
        input, button {
            padding: 10px;
            width: 300px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #00ffc3;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="/static/adcoin_logo.png" alt="ADCoin Logo">
    <h1>ADCoin Wallet Validator + AI</h1>
    <p style="color: #bbb;">Multiwallet | Live API | AI Scam Detection</p>
    <div class="form-box">
        <form method="post">
            <input type="text" name="wallet" placeholder="Enter wallet address..." required><br>
            <button type="submit">Validate</button>
        </form>
    </div>
</body>
</html>
