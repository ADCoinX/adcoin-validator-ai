
<!DOCTYPE html>
<html>
<head>
    <title>ADCoin Validator</title>
    <style>
        body { background: #0a0a0a; color: #fff; font-family: sans-serif; text-align: center; padding: 40px; }
        .container { background: #161616; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 0 20px #00ffc3; }
        input { width: 300px; padding: 10px; font-size: 16px; border-radius: 5px; border: none; }
        button { padding: 10px 25px; background: #00ffc3; color: #000; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; background: #111; padding: 20px; border-left: 5px solid #00ffc3; border-radius: 8px; text-align: left; }
    </style>
</head>
<body>
    <img src="/static/adcoin_logo.png" width="80">
    <h1>ADCoin Global Validator</h1>
    <p>Check Wallet • Multi-Chain • AI Risk Score</p>
    <div class="container">
        <form method="post">
            <input name="wallet" placeholder="Enter wallet address..." required>
            <br><br><button type="submit">Validate</button>
        </form>
        {% if result %}
        <div class="result">{{ result|safe }}</div>
        {% endif %}
    </div>
</body>
</html>
