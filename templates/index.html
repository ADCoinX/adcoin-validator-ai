<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ADC CryptoGuard</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url('/static/background.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">

  <div class="container text-center text-white pt-5">
    <img src="/static/adcoin_logo.png" alt="ADCoin Logo" style="width: 80px;">
    <h1 class="mt-3">ADC CryptoGuard</h1>
    <p class="mb-4">Multiwallet Validator & AI Safety Scanner</p>

    <form method="POST">
      <input type="text" name="address" class="form-control text-center" placeholder="Enter Wallet Address (ETH, TRON, BTC, etc)" required>
      <button type="submit" class="btn btn-warning mt-3">Validate</button>
    </form>

    {% if result %}
      <div class="mt-4 alert {{ 'alert-success' if result.safe else 'alert-danger' }}">
        <h5>Status: {{ result.status }}</h5>
        <p>Network: {{ result.network }}</p>
        <p>Balance: {{ result.balance }}</p>
        <p>Risk Score: {{ result.risk_score }}</p>
      </div>
    {% endif %}

    <div class="mt-5 bg-dark p-3 rounded">
      <h5 class="text-white">Supported Networks:</h5>
      <p class="text-muted">Ethereum, TRON, Bitcoin, Binance Smart Chain, Solana, XRP</p>
    </div>
  </div>

</body>
</html><!-- HTML content here -->
