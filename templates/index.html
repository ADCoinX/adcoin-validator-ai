
<!DOCTYPE html>
<html>
<head>
    <title>ADCoin Validator</title>
    <style>
        body { font-family: Arial; background: #0d1117; color: white; text-align: center; padding: 30px; }
        input[type=text] { width: 300px; padding: 10px; }
        input[type=submit] { padding: 10px 20px; }
        .result { margin-top: 20px; background: #161b22; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <img src="/static/adcoin_logo.png" width="100"><br><br>
    <h1>ADCoin Wallet Validator</h1>
    <form method="post">
        <input type="text" name="address" placeholder="Enter Wallet Address">
        <input type="submit" value="Validate">
    </form>
    <div class="result">{{ result|safe }}</div>
</body>
</html>
