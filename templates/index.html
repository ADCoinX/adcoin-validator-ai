
<!DOCTYPE html>
<html>
<head>
    <title>ADCoin Validator</title>
    <style>
        body { background-color: #121212; color: #0af; font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .container { max-width: 500px; margin: auto; padding: 20px; background: #1e1e1e; border-radius: 10px; }
        input, button { padding: 10px; margin-top: 10px; width: 90%; }
        button { background-color: #0af; color: #fff; border: none; cursor: pointer; }
        pre { background-color: #333; color: #0f0; padding: 10px; border-radius: 5px; }
        img { width: 100px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='adcoin_logo.png') }}" alt="ADCoin Logo">
        <h2>ADCoin Wallet Validator</h2>
        <form method="post">
            <input type="text" name="wallet" placeholder="Enter wallet address" required>
            <button type="submit">Validate Wallet</button>
        </form>
        {% if result %}
            <pre>{{ result }}</pre>
        {% endif %}
    </div>
</body>
</html>
